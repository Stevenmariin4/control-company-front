<mat-card>
    <mat-card-header>
      <mat-card-title>
        <button mat-raised-button color="primary" class="float-end" [routerLink]="'/admin/services/create'">
          <i class="fa fa-user-plus" aria-hidden="true"></i>&nbsp; {{ 'Crear Servicio'}}
        </button>
      </mat-card-title>
    </mat-card-header>
  
  
    <mat-card-content>
      <app-dynamic-table
      [tableStructure]="serviceTableData"
      (tableAction)="actionHandler($event)"
      (tableChangePage)="pageChanger($event)"
      (filter)="filterTable($event)"
      (sort)="sortData($event)"
    >
    </app-dynamic-table>
    </mat-card-content>
  </mat-card>
